<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iFrame Youtube Player</title>
  <style>
    <link rel="stylesheet" href="style.css">
  </style>
</head>
<body>

  <h1>iFrame Youtube Player</h1>

  <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
  <button onclick="createPlaylist()">Create Playlist</button>
  <select id="playlistSelector" onchange="selectPlaylist()"></select>
  <button onclick="deleteCurrentPlaylist()">Delete Playlist</button>

  <br><br>
  <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" size="50">
  <button onclick="addToPlaylist()">Add Video</button>

  <div id="player"></div>

  <h3>Playlist:</h3>
  <ul id="playlist"></ul>

    <script src="script.js"></script>

</body>
</html>
