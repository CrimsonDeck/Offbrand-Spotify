<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Playlist Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #player {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #playlist {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>YouTube Playlist Player</h1>
  <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" size="50">
  <button onclick="addToPlaylist()">Add Video</button>

  <div id="player"></div>

  <h3>Playlist:</h3>
  <ul id="playlist"></ul>

  <script>
    let playlist = [];
    let currentVideoIndex = 0;
    let player;

    function getYouTubeVideoID(url) {
      const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function addToPlaylist() {
      const url = document.getElementById('videoUrl').value;
      const videoId = getYouTubeVideoID(url);
      if (videoId) {
        playlist.push(videoId);
        const listItem = document.createElement('li');
        listItem.textContent = url;
        document.getElementById('playlist').appendChild(listItem);
        if (playlist.length === 1) {
          loadVideo(videoId);
        }
      } else {
        alert("Invalid YouTube URL");
      }
      document.getElementById('videoUrl').value = '';
    }

    function loadVideo(videoId) {
      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: videoId,
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        currentVideoIndex++;
        if (currentVideoIndex < playlist.length) {
          loadVideo(playlist[currentVideoIndex]);
        }
      }
    }

    // Load YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>

</body>
</html>
